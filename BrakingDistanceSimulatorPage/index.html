<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Braking Distance 3D Simulator</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="dist/css/bootstrap-switch.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" type="text/css" href="dist/css/style.min.css"/>


</head>
<body>
<!--navbar-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Braking Distance Simulator</a>
        </div>
    </div>
</nav>

<!--threejs-container-->
<div id="bds-wrapper">
    <div id="bds-threejs-container" class="col-lg-9"><p id="bds-placeholder">Placeholder</p></div>
    <div id="bds-control-panel" class="col-lg-3">

        <!--speed-->
        <div class="row"><h3>Speed</h3></div>
        <div class="row bds-speed">60</div>
        <div class="row bds-label">km/h</div>
        <div class="row bds-controls">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">-1</button>
                <button type="button" class="btn btn-default">-5</button>
                <button type="button" class="btn btn-default">-10</button>
                <button type="button" class="btn btn-default">+10</button>
                <button type="button" class="btn btn-default">+5</button>
                <button type="button" class="btn btn-default">+1</button>
            </div>
        </div>

        <!--surface-->
        <div class="row"><h3>Surface</h3></div>
        <div class="row bds-controls">
            <div class="list-group">
                <button type="button" class="list-group-item active">Asphalt</button>
                <button type="button" class="list-group-item">Grit</button>
                <button type="button" class="list-group-item">Sand</button>
                <button type="button" class="list-group-item">Ice</button>
                <button type="button" class="list-group-item">Mud</button>
            </div>
        </div>

        <!--weather-->
        <div class="row"><h3 style="margin-top: 0">Weather</h3></div>
        <div class="row">
            <div class="btn-group btn-group-justified bds-weather-control" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Dry</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Wet</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Icy</button>
                </div>
            </div>
        </div>

        <!--OTHER-->
        <div class="row"><h3 style="margin-top: 10%">Other</h3></div>
        <div class="row">
            <div class="bds-switch">
                Imperial Units
                <input type="checkbox" name="my-checkbox">
            </div>
        </div>
        <div class="row">
            <div class="bds-switch">
                Look Around
                <input type="checkbox" name="my-checkbox" checked>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="dist/js/bootstrap-switch.min.js"></script>
<script src="dist/js/app.min.js" type="text/javascript"></script>
</body>
</html>

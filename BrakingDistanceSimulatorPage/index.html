<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Braking Distance 3D Simulator</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="dist/css/bootstrap-switch.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" type="text/css" href="dist/css/style.min.css"/>


</head>
<body>
<!--navbar-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Braking Distance Simulator</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="bds-speed-label"><span>Speed:</span></li>
                <li class="bds-speed-input">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="60">
                    </div>
                </li>
                <li class="bds-speed-label" id="bds-offset"><span>km/h</span></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Surface <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Asphalt</a></li>
                        <li><a href="#">Grit</a></li>
                        <li><a href="#">Sand</a></li>
                        <li><a href="#">Ice</a></li>
                        <li><a href="#">Mud</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Weather <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Dry</a></li>
                        <li><a href="#">Wet</a></li>
                        <li><a href="#">Icy</a></li>
                    </ul>
                </li>
                <li>
                    <a>Other</a>
                </li>
                <li>
                    <a>Start Simulation</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-c-->
    </div>
</nav>

<!--threejs-container-->
<div id="bds-wrapper">
    <div id="bds-threejs-container" class="col-lg-9"><p id="bds-placeholder">Placeholder</p></div>
    <div id="bds-control-panel" class="col-lg-3">

        <!--speed-->
        <div class="row"><h3>Speed</h3></div>
        <div class="row bds-speed">60</div>
        <div class="row bds-label">km/h</div>
        <div class="row bds-controls">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">-1</button>
                <button type="button" class="btn btn-default">-5</button>
                <button type="button" class="btn btn-default">-10</button>
                <button type="button" class="btn btn-default">+10</button>
                <button type="button" class="btn btn-default">+5</button>
                <button type="button" class="btn btn-default">+1</button>
            </div>
        </div>

        <!--surface-->
        <div class="row"><h3>Surface</h3></div>
        <div class="row bds-controls">
            <div class="list-group">
                <button type="button" class="list-group-item active">Asphalt</button>
                <button type="button" class="list-group-item">Grit</button>
                <button type="button" class="list-group-item">Sand</button>
                <button type="button" class="list-group-item">Ice</button>
                <button type="button" class="list-group-item">Mud</button>
            </div>
        </div>

        <!--weather-->
        <div class="row"><h3 style="margin-top: 0">Weather</h3></div>
        <div class="row bds-weather-control">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Dry
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Wet
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Icy
                </label>
            </div>
        </div>

        <!--OTHER-->
        <div class="row"><h3 style="margin-top: 10%">Other</h3></div>
        <div class="row">
            <div class="bds-switch">
                Imperial Units
                <input type="checkbox" name="my-checkbox">
            </div>
        </div>
        <div class="row">
            <div class="bds-switch">
                Look Around
                <input type="checkbox" name="my-checkbox" checked>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="dist/js/bootstrap-switch.min.js"></script>
<script src="dist/js/app.min.js" type="text/javascript"></script>
</body>
</html>

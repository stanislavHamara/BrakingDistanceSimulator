<div class="bds-camera-controls" ng-controller="CameraController">
    <div class="btn-group-vertical" role="group" aria-label="...">
        <button type="button" class="btn btn-default not-round"
                ng-repeat="i in [1, 2, 3]"
                ng-click="setCamera(i)"
                ng-class="{active: checkSelectedCamera(i)}">
            <span class="glyphicon glyphicon-camera"></span><sub>{{i}}</sub>
        </button>
        <button type="button" class="btn btn-default not-round"
                ng-click="setCamera(4)"
                ng-class="{active: checkSelectedCamera(4)}">
            <span class="glyphicon  glyphicon-road"></span><sub>D</sub>
        </button>
    </div>
</div>

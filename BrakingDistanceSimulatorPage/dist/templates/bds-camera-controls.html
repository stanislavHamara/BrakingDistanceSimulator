<div class="bds-camera-controls" ng-controller="CameraController">
    <div class="btn-group-vertical" role="group" aria-label="...">
        <button type="button" class="btn btn-default not-round"
                ng-repeat="i in labels"
                ng-click="setCamera($index + 1)"
                ng-class="{active: checkSelectedCamera($index + 1)}">
            <span class="glyphicon glyphicon-camera"></span> <sub>{{i}}</sub>
        </button>
        <button type="button" class="btn btn-default not-round"
                ng-click="setCamera(4)"
                ng-class="{active: checkSelectedCamera(4)}">
            <span class="glyphicon  glyphicon-road"></span> <sub>DRIVE</sub>
        </button>
    </div>
    <div id="bds-disclaimer" ng-show="isDriving()">Driving mode is currently in BETA mode thus it may show some unexpected behaviour </div>
</div>

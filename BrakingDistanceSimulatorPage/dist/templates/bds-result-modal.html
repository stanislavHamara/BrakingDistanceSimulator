<!-- Result Modal -->
<div class="modal fade"
     id="resultModal" tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     ng-controller="ResultModalController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Results</h4>
            </div>
            <div class="modal-body">

                <p>Speed: 60 kph / 40 mph</p>

                <p>Surface: Asphalt</p>

                <p>Condition: Dry</p>
                <br>

                <p>Thinking distance: 12 m / 36 feet</p>

                <p>Braking distance: 24 m / 60 feet</p>

                <p id="result"><b>Total stopping distance: 306 m / 100 feet</b></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
